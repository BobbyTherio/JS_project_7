<!DOCTYPE html>
<html>
<body>
	<h2>Sum the numbers between 1 and 100</h2>
    <script>
        function sumNumbers() {
        var sum = 0;

        for(i=0; i <= 100; i++) {
            sum += i;
        }
        document.write(sum);
    }
    </script>
    
    <button type="submit" onclick="sumNumbers()"> Submit </button>

    <p id="text"></p>
</body>
</html>
